name: Java CI CD to App service

on: [push,pull_request]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # checkout the repo
    - uses: actions/checkout@master
    
    # Maven Build and package
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn package --file pom.xml

   # deploy web app using publish profile credentials
    - uses: azure/webapps-deploy@v1
      with: 
        app-name: JavaSpringPetclinic  # Replace with your app name
        publish-profile: ${{ secrets.azureWebAppPublishProfile }} # Define secret variable in repository settings as per action documentation
        package: '${{ github.workspace }}/target/*.jar'
