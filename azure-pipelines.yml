# Maven
# Build your Java projects and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

jobs:
  - job: MavenBuild
    steps:
    - task: Maven@3
      displayName: 'Maven $(mavenPOMFile)'
      inputs:
        mavenPomFile: pom.xml
        testResultsFiles: '**/TEST*.xml'
        mavenAuthenticateFeed: true
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts: drop'
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)'
  
  - job: Deploy
    dependsOn: MavenBuild
    steps:
    - task: DownloadBuildArtifacts@0
      displayName: 'Download Build Artifacts'
      inputs:
        artifactName: drop
    - task: AzureWebApp@1
      displayName: 'Azure Web App Deploy: LinuxJSEApp'
      inputs:
        azureSubscription: 'JavaSpring - Service Endpoint'
        appType: webAppLinux
        appName: LinuxJSEApp
        package: '$(System.ArtifactsDirectory)/**/*.war'
        runtimeStack: 'JAVA|11-java11'
        startUpCommand: 'mvn spring-boot:run'
